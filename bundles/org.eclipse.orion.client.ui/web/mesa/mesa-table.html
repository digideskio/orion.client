<!doctype html>
<html>
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2014." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="icon" href="../images/hamburger.png" type="image/png">
		<title>Mesa Table View</title>
		<link rel="stylesheet" type="text/css" href="css/mesa.css" />
		<script src="../requirejs/require.js"></script>
		<script type="text/javascript">
			/*eslint-env browser, amd*/
			require({
				baseUrl: '..',
				paths: {
					text: 'requirejs/text',
					i18n: 'requirejs/i18n',
					domReady: 'requirejs/domReady',
                    gcli: "gcli/gcli",
                    util: "gcli/util"
				}
			});
			require(["mesa/mesa-table"]);
		</script>
	</head>

	<body id="orion-mesaTable" class="orionPage">
		<div id="sideMenu" class="sideMenu"></div>
		<div id="pageContent" class="content-fixedHeight">
			<div class="fixedToolbarHolder mainpane mainPanelLayout">
                <div id="pageToolbar" class="mainToolbar toolComposite toolbarLayout"></div>
                <div id="mainNode" class="toolbarTarget pageLayoutTarget">
                    <div id="mesaTable"></div>
                </div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer"></div>
	</body>
</html>
